<html>

<head>
    <title>Render a Map of the World</title>
    <style>
        html,
        body,
        .workarea {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
        }

        .animation.world {
            opacity: 0.1;
            fill: white;
            transition: all 2s ease;
        }

        .animation.world.grow-world {
            opacity: 1;
            fill: blue;
            transition: all 2s ease;
            transition-delay: 1s;
        }

        .animation.moon {
            fill: #111;
            transform: translate(0, 0);
            transition: all 0.5s linear;
        }

        .animation.moon.phase-0 {
            fill: #111;
            transform: translate(0, 0);
        }

        .animation.moon.phase-1 {
            fill: #555;
            transform: translate(100px, 20px);
        }

        .animation.moon.phase-2 {
            fill: white;
            transform: translate(200px, 30px);
        }

        .animation.moon.phase-3 {
            fill: #555;
            transform: translate(100px, 20px);
        }
    </style>
</head>

    <script>
        (function () {
            setTimeout(() => {
                let moon = document.querySelector(".moon");
                let world = document.querySelector(".world");
                world.classList.add("grow-world");
                setTimeout(() => world.setAttribute("r", "45"), 0);

                let phase = 0;
                setInterval(() => {
                    moon.classList.remove(`phase-${phase}`);
                    phase = (1 + phase) % 4;
                    moon.classList.add(`phase-${phase}`);
                    if (1 === phase) {
                        if (world.parentElement.nextElementSibling === moon.parentElement) {
                            world.parentElement.parentElement.insertBefore(moon.parentElement, world.parentElement);
                        } else if (moon.parentElement.nextElementSibling === world.parentElement) {
                            moon.parentElement.parentElement.insertBefore(world.parentElement, moon.parentElement);
                        }
                    }
                }, 500);
            }, 500);

        })();
    </script>

</html>
