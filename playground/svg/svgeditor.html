<html>

<head>
    <title>SVG Editor</title>
    <style>
        body {
            color: darkgray;
            background-color: black;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        textarea {
            width: 100vmin;
            height: 25vh;
            background-color: black;
            color: darkgray;
            display: block;
        }

        section label {
            display: block;
        }
    </style>
</head>

<body>
    <textarea id="svg-input">Enter SVG Path Here (200x200 centered at 0,0)</textarea>
    <svg viewBox="-100 -100 200 200" width="50vmin" height="50vmin">

        <path id="svg-path" fill="blue" stroke="white" stroke-width="1"
            d="M 0 0 c 40 -100 50 80 0 0 z"></path>
    </svg>
    <section>
        <label title="move to absolute position">M x y</label>
        <label title="move by">m dx dy</label>
        <label title="horizontal line to X">H x</label>
        <label title="horizontal line">h dx</label>
        <label title="vertical line to Y">V y</label>
        <label title="vertical line">v dy</label>
        <label title="line to">L x y</label>
        <label title="line by">l dx dy</label>
        <label title="return to start">Z</label>
        <label title="curve to P parallel with line from current location to A and with line from B to P">c Ax Ay Bx By Px Py</label>
    </section>
    <script>
        (function () {
            let path = document.querySelector("#svg-path");
            let input = document.getElementById("svg-input");
            input.addEventListener("keyup", () => {
                path.setAttribute("d", input.value);
            });
            input.value = path.getAttribute("d");
        })();
    </script>
</body>

</html>
