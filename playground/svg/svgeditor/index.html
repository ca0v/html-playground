<html>

<head>
  <title>SVG Editor</title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <style>
    :root {
      --light-marker-stroke: rgba(20, 20, 20, 0.8);
      --light-marker-fill: rgba(20, 20, 200, 0.8);
      --dark-marker-stroke: rgba(200, 200, 200, 0.8);
      --dark-marker-fill: rgba(100, 20, 20, 0.8);
    }

    body {
      background-color: black;
    }

    div.F1 {
      position: absolute;
      top: 4em;
    }

    .toolbar button.F1 {
      width: 4em;
      height: 4em;
      padding: 0;
      background: black;
      border: 1px solid darkgray;
      border-radius: 0.5em;
      fill: var(--dark-marker-fill);
      stroke: var(--dark-marker-stroke);
    }

    .toolbar button.F1:hover,
    .toolbar button.F1:focus {
      background: darkgray;
      fill: var(--light-marker-fill);
      stroke: var(--light-marker-stroke);
    }

    .toolbar button.F1 svg {
      stroke-width: 1;
    }

    .toolbar button.F1.marker svg path,
    .toolbar button.F1.marker svg use {
      transform: translate(0, 25%);
    }

    .toolbar button.F1.icon svg path {
      transform: translate(6px, 6px);
    }

    .inset {
      background-color: white;
      width: 32px;
      height: 32px;
      opacity: 0.8;
      padding: 0;
      margin: 0;
    }

    .svgeditor .pixels-to-digitize {
      display: none;
    }

    .svgeditor.digitizer .pixels-to-digitize {
      display: block;
      transform-origin: top left;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body class="svgeditor not-digitizer">
  <div class="layers">
    <img class="pixels-to-digitize" src="./data/others.png"></img>
    <svg viewBox="-8 -8 64 64">
      <path id="svg-path"></path>
      <path id="cleanup" class="hidden"></path>
    </svg>
  </div>
  <div id="svg-input" class="grid"></div>
  <div class="F1 hidden">
    <label title="move to absolute position">M x y</label>
    <label title="move by">m dx dy</label>
    <label title="horizontal line to X">H x</label>
    <label title="horizontal line">h dx</label>
    <label title="vertical line to Y">V y</label>
    <label title="vertical line">v dy</label>
    <label title="line to">L x y</label>
    <label title="line by">l dx dy</label>
    <label title="return to start">Z</label>
    <label title="curve to P parallel with line from current location to A and with line from B to P">c Ax Ay Bx By
      Px
      Py</label>
    <label title="curve to P which follows C and assumes A">S Bx By Px Py</label>
    <label title="Q">Q</label>
    <label title="quadratic fit to P">T Px Py</label>
    <label title="ellipse to P, CW=1 is clockwise (0 ccw)">A rx ry 0 0 CW Px Py</label>
    
    <textarea class="clipboard hidden">
      <symbol id="icon-filter-calendar" viewBox="0 0 14 14">
        <path d="M11 3v-1.01c0-.547-.443-.99-.99-.99h-.02c-.547 0-.99.443-.99.99v1.01h-4v-1.01c0-.547-.443-.99-.99-.99h-.02c-.547 0-.99.443-.99.99v1.01c-1.378 0-2 .622-2 2v6c0 1.378.622 2 2 2h8c1.378 0 2-.622 2-2v-6c0-1.378-.622-2-2-2zm-8 4h8v4h-8v-4zm5 1h2v2h-2v-2z"></path>
      </symbol>
    </textarea>
  </div>
  <script src="./static/almond.js"></script>
  <script src="./index.js"></script>
  <script>
    require(["index"], (App) => {
      App.run();
    });
  </script>
  <img src="" class="inset" />
</body>

</html>
