<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="Description" content="Notes" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3367D6" />
  <title>Notes 003001</title>
  <link href="./index.css" rel="stylesheet" />
</head>

<body class="theme">
  <grid>
    <label for="notebook" class="status APP_VERSION">[APP_VERSION]</label>
    <status-area class="status install">[Service Started]</status-area>
    <status-area class="status activate">[Service Age]</status-area>
    <status-area class="status fetchFromCacheFirst">[Cache Age]</status-area>
    <label class="altitude">[ALTITUDE]</label>
    <textarea class="theme" id="notebook"></textarea>
  </grid>
  <script src="./almond.js"></script>
  <script src="./index.js"></script>
  <script>
    require(["index"], (app) => {
      try {
        app.run();
      } catch (ex) {
        document.write("error: " + ex);
      }
    });
  </script>
</body>

</html>
