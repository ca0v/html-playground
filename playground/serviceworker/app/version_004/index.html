<!DOCTYPE html>
<html lang="en">

<head>
  <title>NodePad</title>
  <link href="./index.css" rel="stylesheet" />
</head>

<body class="theme">
  <grid>
    <div class="toolbar">
      <div class="record-audio">A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
    </div>
    <textarea class="theme" id="notebook">NOTEBOOK</textarea>
  </grid>
  <script src="../../static/almond.js"></script>
  <script src="./index.js"></script>
  <script>
    require(["version_004/index"], (app) => {
      try {
        app.run();
      } catch (ex) {
        document.write("error: " + ex);
      }
    });
  </script>
</body>

</html>
