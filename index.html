<!DOCTYPE html>
<html lang="en" class="collage">

<head>
    <link href="index.css" rel="stylesheet">
    </link>
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
    <div class="canvas">
        <div class="window">
            <div class="panel" data-id="1"></div>
        </div>
    </div>
    <div class="photos"></div>
    <input class="console" value="move 3 4" />

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>

    <script src="./index.js"></script>
    <script>
        repl.eval("aspect 7 5");
        if (globals.debug) {
            repl.eval("scale 1 0.75");
            repl.eval("border 1 3");
            repl.eval("rotate 1 -2");
            repl.eval("split 1");
            repl.eval("zoom 2 1");
            repl.eval("split 1");
            repl.eval("merge 2 3");
            repl.eval("goto 1");
            repl.eval("text 1 Summer 2019");
            setTimeout(() => {
                let photoCount = document.querySelectorAll(".photos .img").length;
                for (let i = 1; i <= 6; i++) {
                    repl.eval("move " + (1 + Math.floor(photoCount * Math.random())) + " " + i);
                }
                // repl.eval("open 1");
                repl.eval("hires 6");
                // repl.eval("export");
            }, 3000);
        }
    </script>

</body>

</html>
